<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d01ea2dc19.js" crossorigin="anonymous"></script>

    <script type="text/javascript">
        window.onload = function () {
            let cardElements = document.getElementsByClassName("card");

            for (let element of cardElements) {
                element.addEventListener("click", function () {

                    let modpackTitle = $(element).find(".card-title").text();
                    // let modpackDescription = $(element).find(".card-body").text();
                    let modpackId = $(element).find("#modpack-id").val();

                    $.ajax({
                       url: "/api/modpacks/" + modpackId + "/description",
                       method: "GET"
                    }).done(function (description) {

                        $("#modpack-modal .modal-title").text(modpackTitle);
                        $("#modpack-modal .modal-body").html(description);

                        $("#modpack-modal").modal("show");
                    });
                });
            }
        }
    </script>

    <title>Add Server</title>
</head>
<body>

<div class="modal fade bd-exmaple-modal-lg" tabindex="-1" role="dialog" id="modpack-modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Install</button>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MCServerInstaller</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="${#authentication.name}"><i class="fas fa-user-circle"></i></a>
            </li>
            <li class="nav-item">
                <a id="logoutButton" class="nav-link" href="#">Wyloguj <i class="fas fa-sign-out-alt"></i></a>
                <form th:action="@{/logout}" method="post" hidden id="logoutForm">

                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">


    <h3>Add server</h3>
    <hr>

    <h4>Select desired modpack</h4>
    <div class="">
        <th:block th:each="modpack : ${modpacks}">

            <div class="card mt-2 mr-2 card-clickable" style="width: 18rem; height: 500px; display: inline-block; text-overflow: ellipsis; overflow: hidden;">
                <img class="card-img-top" th:src="${modpack.getThumbnailUrl()}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${modpack.getName()}"></h5>
                    <p th:text="'Version: ' + ${modpack.version}"></p>
                    <input id="modpack-id" hidden th:value="${modpack.getId()}">
                    <p class="card-text" th:text="${modpack.getSummary()}"></p>
                </div>
            </div>

        </th:block>
    </div>


</div>

</body>
</html>
