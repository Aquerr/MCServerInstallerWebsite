spring.datasource.url=jdbc:h2:file:./data/mcinstaller
spring.datasource.username=mcinstaller
spring.datasource.password=mcinstaller
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.default_schema=mcinstaller

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8081
servers-dir=servers

#spring.liquibase.change-log=db/changelog/